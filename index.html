<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viser RSS reader</title>

    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

  </head>

  <body ng-app="viser">

      <div ng-controller="feedc">

        <a href="#" ng-click="feedSrc='http://www.viser.edu.rs/xml/rss-vesti.php';loadFeed($event);">Viser vesti</a>
        <a href="#" ng-click="feedSrc='http://www.theverge.com/rss/frontpage';loadFeed($event);">N1 Info</a>

        <div>
          <ul>
            <span ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
            <li ng-repeat="feed in feeds">
              <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>
              <p class="text-left">{{feed.contentSnippet}}</p>
              <p class="text-left">{{feed.content}}</p>
              <span class="small">{{feed.publishedDate}}</span>

            </li>
          </ul>

        </div> <!-- prikaz rezultata -->
      </div> <!--  ng kontroler -->
  </body>

  <!-- SKRIPTE -->

  <script src="semantic/dist/semantic.min.js"></script>

  <!-- ANGULAR biblioteke -->
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>

  <!-- jquery -->
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

  <!-- glavna skripta -->
  <script src="main.js" charset="utf-8"></script>
</html>
